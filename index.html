<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="body">
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a City..."/>
        </header> 
        <main>
            <section class="location">
                <div class="city">Milwaukee, WI</div>
                <div class="date">Saturday 12 December 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°F / 16°F</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
